<div class="contain">
  <p class="subtitle has-text-centered has-text-light">Register:</p>
  <form>

    <div class="field">
      <div class="control">
        <label for="trainerName" class="label has-text-light">Trainer Name:
          <input class="input" type="text" name="trainer-name" id="trainerName" [(ngModel)]="trainerName">
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label for="team" class="label has-text-light">Team:
          <input class="input" type="text" name="trainer-name" id="team" [(ngModel)]="team">
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label for="email" class="label has-text-light">Email Address:
          <input class="input" type="email" autocomplete="new-email" name="email" id="email" [(ngModel)]="email">
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="label has-text-light">Password:
          <input class="input" type="password" autocomplete="new-password" name="password" [(ngModel)]="password">
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="label has-text-light">Confirm Password:
          <input class="input" type="password" name="passwordConfirm" [(ngModel)]="passwordConfirm">
        </label>
      </div>
    </div>

    <button class="button is-outlined is-success"
            (click)="registerUser(trainerName, team, email, password, passwordConfirm)">
      Register
    </button>

  </form>
</div>
