<div class="contain">
  <p class="subtitle has-text-centered has-text-light">Login:</p>
  <form>
    <div class="field">
      <label class="label has-text-light">Email Address:</label>
      <div class="control">
        <input class="input" type="email" name="email" [(ngModel)]="email">
      </div>
    </div>
    <div class="field">
      <label class="label has-text-light">Password:</label>
      <div class="control">
        <input class="input" type="password" name="password" [(ngModel)]="password">
      </div>
    </div>
    <button class="button is-outlined is-success"
            (click)="userLogin(email, password)">
      Login
    </button>
  </form>
</div>
